<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Travel Planner</h1>

      <div>
        <img
          class="image-header"
          src="images/rebe-adelaida-zunQwMy5B6M-unsplash.jpg"
          alt=""
        />
      </div>
      <div>
        <div class="planner-tool">
          <form id="trip-form">
            <input
              type="text"
              id="destination"
              placeholder="destination"
              required
            />
            <input type="date" id="start-date" required />
            <input type="date" id="end-date" required />
            <textarea id="notes" placeholder="Activities or Notes"></textarea>
            <button type="submit">Add Trip</button>
          </form>
        </div>
        <div id="trips-container">
          <h2>Your Trips</h2>
          <div id="trips-list"></div>
          <div class="header"></div>
        </div>
      </div>
    </div>
  </body>
</html>
